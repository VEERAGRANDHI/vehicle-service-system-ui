<!-- Confirm dialog template with Confirm and close -->
<div class="d-block">
    <h3 mat-dialog-title>{{ data.title || 'Are you sure?' }}</h3>
    <div mat-dialog-actions>
      <button class="btn btn-success btn-sm mr-2" [mat-dialog-close]="true">Confirm</button>
      <button class="btn btn-default btn-sm" [mat-dialog-close]="false">Close</button>
    </div>
</div>
