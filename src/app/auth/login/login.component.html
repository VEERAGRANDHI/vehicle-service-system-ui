<!-- Using boostrap 4 version, create a login form -->
<div class="d-block mt-3">
  <div class="row">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">
          Login Now!
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="loginNow()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
            </div>

            <!-- Login Button -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
