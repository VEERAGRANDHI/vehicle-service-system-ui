<div class="d-block mt-3">
  <div class="card">
    <div class="card-header">Book An Appointment</div>
    <div class="card-body">
      <form [formGroup]="appointmentForm" (ngSubmit)="actionOnAppointment()" class="container">
        <div class="row">
          <!-- Column 1 -->
          <div class="col">
            <!-- Vehicle ID -->
            <div class="form-group">
              <label for="vehicle_id">Vehicle ID</label>
              <!--<input type="text" id="vehicle_id" class="form-control" formControlName="vehicle_id" required>-->
              <select class="form-control" formControlName="vehicle_id" id="vehicle_id">
                <option *ngFor="let vehicle of vehiclesList" [ngValue]="vehicle.id">
                  {{ vehicle.license_plate }} - {{ vehicle.brand }} - {{ vehicle.model }}
                </option>
              </select>
              <div *ngIf="appointmentForm.controls['vehicle_id']?.invalid && (appointmentForm.controls['vehicle_id']?.dirty || appointmentForm.controls['vehicle_id']?.touched)" class="text-danger">
                Vehicle ID is required.
              </div>
            </div>

            <!-- Customer Name -->
            <div class="form-group">
              <label for="customer_name">Customer Name</label>
              <input type="text" id="customer_name" class="form-control" formControlName="customer_name" required>
              <div *ngIf="appointmentForm.controls['customer_name']?.invalid && (appointmentForm.controls['customer_name']?.dirty || appointmentForm.controls['customer_name']?.touched)" class="text-danger">
                Customer Name is required.
              </div>
            </div>

            <!-- Customer Phone -->
            <div class="form-group">
              <label for="customer_phone">Customer Phone</label>
              <input type="text" id="customer_phone" class="form-control" formControlName="customer_phone" required>
              <div *ngIf="appointmentForm.controls['customer_phone']?.invalid && (appointmentForm.controls['customer_phone']?.dirty || appointmentForm.controls['customer_phone']?.touched)" class="text-danger">
                Customer Phone is required.
              </div>
            </div>

            <!-- Customer Email -->
            <div class="form-group">
              <label for="customer_email">Customer Email</label>
              <input type="email" id="customer_email" class="form-control" formControlName="customer_email" required>
              <div *ngIf="appointmentForm.controls['customer_email']?.invalid && (appointmentForm.controls['customer_email']?.dirty || appointmentForm.controls['customer_email']?.touched)" class="text-danger">
                A valid Customer Email is required.
              </div>
            </div>
          </div>

          <!-- Column 2 -->
          <div class="col">
            <!-- Appointment Date -->
            <div class="form-group">
              <label for="appointment_date">Appointment Date</label>
              <input type="date" id="appointment_date" class="form-control" formControlName="appointment_date" required>
              <div *ngIf="appointmentForm.controls['appointment_date']?.invalid && (appointmentForm.controls['appointment_date']?.dirty || appointmentForm.controls['appointment_date']?.touched)" class="text-danger">
                Appointment Date is required.
              </div>
            </div>

            <!-- Appointment Time -->
            <div class="form-group">
              <label for="appointment_time">Appointment Time</label>
              <input type="time" id="appointment_time" class="form-control" formControlName="appointment_time" required>
              <div *ngIf="appointmentForm.controls['appointment_time']?.invalid && (appointmentForm.controls['appointment_time']?.dirty || appointmentForm.controls['appointment_time']?.touched)" class="text-danger">
                Appointment Time is required.
              </div>
            </div>

            <!-- Service Type -->
            <div class="form-group">
              <label for="service_type">Service Type</label>
              <input type="text" id="service_type" class="form-control" formControlName="service_type" required>
              <div *ngIf="appointmentForm.controls['service_type']?.invalid && (appointmentForm.controls['service_type']?.dirty || appointmentForm.controls['service_type']?.touched)" class="text-danger">
                Service Type is required.
              </div>
            </div>

            <!-- Notes -->
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea id="notes" class="form-control" formControlName="notes"></textarea>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="appointmentForm.invalid">Submit</button>
      </form>
    </div>
  </div>

</div>
